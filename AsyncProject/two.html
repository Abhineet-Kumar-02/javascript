<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Js</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>

<script>

    // here we are making a simple project using 
    // setInterval and clearInterval
    // when we click the start button console will show the current time 
    // in a 1 sec of interval and when we click the stop button it will stop the task
    const start=document.querySelector('#start');
    const stop=document.querySelector('#stop');
    const sayDate=function(){
        console.log('hello', Date.now())
    }
    let printInterval;
    start.addEventListener('click',()=>{
     printInterval= setInterval(sayDate,1000)
    })

    stop.addEventListener('click',function(){
        clearInterval(printInterval);
    })

    
</script>

</html>
